<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>C'mon N' Ride It</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="home">
	<!-- Train Schedule -->
	<div class="container">
		<!-- Navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
						<img alt="Brand" src="img/railway.png"><span id="nav-txt">C'mon N' Ride It (The Train)</span></a>
					<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				</div>
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-3">
					<button id="choochoo" type="button" class="btn btn-xs btn-primary navbar-btn">Choo Choo</button>
					<button id="sign-in" type="button" class="btn btn-default navbar-btn">Sign in</button>
				</div>
			</div>
		</nav>


		<!-- Jumbotron -->
		<!-- <div class="jumbotron">
			<h1> C'mon 'n Ride It</h1>
			<h3>(The Train)</h3>
		</div> -->

		<div class="row">
			<div class="col-lg-12">

				<!-- Train Times-->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 id="schedule" class="panel-title"></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>

				<!-- Add Train  -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
					<div class="panel-body">


						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="trainDestination">
							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTime">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="trainFrequency">
							</div>

							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
							<!-- Modal -->
							<div class="modal fade" id="subModal" tabindex="-1" role="dialog">
								<div class="modal-dialog modal-sm">

									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
										</div>
										<div class="modal-body">
											<p class="text-center">Train Added Successfully</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
										</div>
									</div>

								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Firebase References -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<!-- JavaScript -->
	<script src="js/logic.js"></script>

</body>

</html>
