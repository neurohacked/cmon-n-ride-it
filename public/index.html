<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>C'mon N' Ride It</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Train Schedule -->
	<div class="container">
		<!-- Navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
						<i class="fa fa-train fa-lg fa-fw" aria-hidden="true"></i> <span>C'mon N' Ride It (The Train)</span></a>
					<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				</div>
				<div class="collapse navbar-collapse navbar-right account" id="navbar-collapse">
					<button id="sign-in" type="button" class="btn btn-default navbar-btn">Sign in</button>
					<ul id="signed-in" class="nav navbar-nav navbar-right">
						<li id="fat-menu" class="dropdown"> <a href="#" class="dropdown-toggle" id="drop3" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="user"></span><span class="caret"></span> </a>
							<ul class="dropdown-menu" aria-labelledby="drop3">
								<li><a id="addTrain" href="#">Add Train</a></li>
								<li id="sign-out"><a href="#">Sign out</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Add Train Modal -->
		<div class="modal fade" id="addModal" tabindex="-1" role="document">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add a Train</h4>
					</div>
					<div class="modal-body add-form">
						<!-- Add Train Entry Form -->
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="trainDestination">
							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTime">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="trainFrequency">
							</div>
							<!-- Confirm Add Modal -->
							<div class="modal fade" id="subModal" tabindex="-1" role="dialog">
								<div class="modal-dialog modal-sm">
									<!-- Modal content-->
									<div class="modal-content sub-confirm">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
										</div>
										<div class="modal-body">
											<p class="text-center">Train Added Successfully</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Jumbotron -->
		<div class="row">
			<div class="col-sm-12">
				<div class="thumbnail">
					<img src="img/train-banner.jpg" alt="Your Daily Train Schedule">
					<div class="caption">
						<span class="info"><p class="info-main">Your Daily Train Schedule</h4><p> - Updated with new trains daily.</p></span>
						<p><a href="#" class="btn btn-primary" role="button">Learn more <i class="fa fa-info-circle fa-fw"></i></a> <a href="#" id="choochoo" class="btn btn-success choochoo" role="button">Choo Choo! <i class="fa fa-play-circle fa-fw"></i></a></p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<!-- Train Times-->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 id="schedule" class="panel-title"></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Firebase References -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<!-- JavaScript -->
	<script src="js/logic.js"></script>

</body>

</html>
